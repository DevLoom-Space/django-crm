{% extends "base.html" %}
{% block title %}Delete Deal | CRM{% endblock %}

{% block content %}
  <h1>Delete Deal</h1>
  <p>Are you sure you want to delete <b>{{ object.title }}</b>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <p><a href="{% url 'deal_detail' object.pk %}">Cancel</a></p>
{% endblock %}
