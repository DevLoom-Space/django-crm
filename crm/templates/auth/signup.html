{% extends "base.html" %}
{% block title %}Sign up | CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-soft mt-4">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">Create account</h1>
        <p class="text-muted small mb-3">Start using DevLoom CRM</p>

        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          {{ form.as_p }}

          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-person-plus me-1"></i> Sign up
          </button>
        </form>

        <div class="text-center mt-3 small">
          Already have an account?
          <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
